<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive of Mysteries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="background-effects">
        <div class="stars"></div>
        <div class="nebula"></div>
    </div>

    <header class="main-header">
        <h1>Simsang Archive</h1>
        <p class="subtitle">지혜와 신비의 기록 보관소</p>
    </header>

    <main class="portal-container">
        <!-- Occult Calendar Card -->
        <a href="https://calendar-2ty.pages.dev" class="portal-card" target="_blank">
            <div class="card-content">
                <div class="icon-container">
                    <span class="icon">🌙</span>
                </div>
                <h2>심상학회 오컬트 캘린더</h2>
                <p>별들의 움직임과 은밀한 시간의 흐름을 기록합니다.</p>
            </div>
            <div class="card-glow"></div>
        </a>

        <!-- Yoga Sutras Card -->
        <a href="https://yoga-7ez.pages.dev" class="portal-card" target="_blank">
            <div class="card-content">
                <div class="icon-container">
                    <span class="icon">🧘</span>
                </div>
                <h2>요가 수트라 학습</h2>
                <p>고대의 지혜, 요가 수트라의 깊은 가르침을 탐구합니다.</p>
            </div>
            <div class="card-glow"></div>
        </a>
        
        <!-- Placeholder for Future Sites -->
        <div class="portal-card full-access">
             <div class="card-content">
                <div class="icon-container">
                    <span class="icon">✨</span>
                </div>
                <h2>Coming Soon</h2>
                <p>더 많은 지혜의 문이 열릴 예정입니다.</p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 Simsang Archive. All rights reserved.</p>
